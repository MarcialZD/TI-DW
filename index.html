<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>

    <form id="login-form">
            <div class="titular"><h2 class=" titulo">Tetris UCH </h2><img class="nameimg"src="uch.png"></div>
     <div class="datos">
        <div>
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required autocomplete="off">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required autocomplete="off">
        </div>
    </div>
        <button type="button" id="login-button">Iniciar Sesión</button>
    </form>

    <div id="copy">&copy; Todos los derechos reservados</div>
 
</body>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<script src="jquery.js"></script>
<script src="myapp.js">
</script>
<script>
 const copyMessage = document.getElementById("copy");
const currentYear = new Date().getFullYear();

copyMessage.innerHTML = `&copy; 2024${currentYear > 2024 ? ` - ${currentYear}` : ""} Derechos Reservados`;

</script>
</html>
